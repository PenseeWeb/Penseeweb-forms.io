<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PenseeWeb - Professional Mindmap Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #f8f1fc;
            --accent-color: #6a1b9a;
            --accent-light: #8e24aa;
            --text-color: #2c003e;
            --shadow-soft: rgba(106, 27, 154, 0.15);
            --gradient-accent: linear-gradient(135deg, #6a1b9a 0%, #4a1269 100%);
            --gradient-light: linear-gradient(135deg, #8e24aa 0%, #6a1b9a 100%);
            --glass-effect: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--primary-color);
            margin: 0;
            font-family: 'Cormorant Garamond', serif;
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .platform-carousel {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .platform-card {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
        }

        .platform-card i {
            font-size: 2rem;
            color: var(--accent-color);
        }

        .platform-card h3 {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: var(--text-color);
        }

        .form-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .input-field {
            width: 100%;
            max-width: 300px;
            padding: 1rem;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .submit-btn {
            background: var(--accent-color);
            padding: 1rem;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }
    </style>
</head>
<body>
    <div class="platform-carousel">
        <div class="platform-card">
            <i class="fas fa-pen"></i>
            <h3>Text Input</h3>
        </div>
        <div class="platform-card">
            <i class="fab fa-youtube"></i>
            <h3>YouTube</h3>
        </div>
        <div class="platform-card">
            <i class="fab fa-facebook"></i>
            <h3>Facebook</h3>
        </div>
        <div class="platform-card">
            <i class="fas fa-chalkboard-teacher"></i>
            <h3>TED</h3>
        </div>
        <div class="platform-card">
            <i class="fab fa-google-drive"></i>
            <h3>Google Drive</h3>
        </div>
        <div class="platform-card">
            <i class="fab fa-vimeo"></i>
            <h3>Vimeo</h3>
        </div>
        <div class="platform-card">
            <i class="fas fa-theater-masks"></i>
            <h3>Metopera</h3>
        </div>
        <div class="platform-card">
            <i class="fas fa-music"></i>
            <h3>Weverse</h3>
        </div>
    </div>
    <div class="form-container">
        <label class="input-label">Enter Your Text (Max 3000 characters)</label>
        <textarea class="input-field" name="text-content" rows="4" maxlength="3000" placeholder="Enter your text here..."></textarea>
        <button class="submit-btn">Generate Mindmap</button>
    </div>
</body>
</html>
