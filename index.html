<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindmap Creation Process</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <style>
        /* Your existing styles remain exactly the same */
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .progress-dots {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 2rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #E5E7EB;
            position: relative;
        }

        .dot.active {
            background: #6366F1;
            width: 10px;
            height: 10px;
        }

        .dot:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 12px;
            top: 50%;
            width: 40px;
            height: 2px;
            background: #E5E7EB;
            transform: translateY(-50%);
        }

        .promotion-banner {
            transform: translateY(100%);
            transition: transform 0.5s ease;
        }

        .promotion-banner.show {
            transform: translateY(0);
        }

        .blog-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            animation: float 3s ease-in-out infinite;
            max-width: 300px;
            z-index: 50;
            transition: transform 0.2s ease;
            display: none;
        }

        .blog-float.active {
            display: block;
        }

        .blog-float:hover {
            transform: translateY(-5px);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Modal Animation */
        .modal-enter {
            opacity: 0;
            transform: scale(0.9);
        }

        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 300ms, transform 300ms;
        }

        .modal-exit {
            opacity: 1;
            transform: scale(1);
        }

        .modal-exit-active {
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 300ms, transform 300ms;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-indigo-50 to-indigo-100 min-h-screen">
    <!-- Your existing HTML remains exactly the same until the script section -->
    <!-- Keep all your existing HTML structure unchanged -->

    <script>
        // Initialize Supabase client
        const supabaseClient = supabase.createClient(
            'https://rgccooiyalkqiugaxzbk.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJnY2Nvb2l5YWxrcWl1Z2F4emJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjk5NjIzNzgsImV4cCI6MjA0NTUzODM3OH0.JomIxLPTFnGoxDf7WXpg41Vb9M-RKeZJ4oowSstaWT0'
        );

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('contentForm');
            const inputTypeSelect = document.getElementById('inputType');
            const youtubeInput = document.getElementById('youtubeInput');
            const textInput = document.getElementById('textInput');
            const customText = document.getElementById('customText');
            const charCount = document.getElementById('charCount');
            const textError = document.getElementById('textError');
            const youtubeLinkError = document.getElementById('youtubeLinkError');
            const successModal = document.getElementById('successModal');
            const gotItButton = document.getElementById('gotItButton');

            // Input type change handler remains the same
            inputTypeSelect.addEventListener('change', function () {
                if (this.value === 'youtube') {
                    youtubeInput.style.display = 'block';
                    textInput.style.display = 'none';
                } else {
                    youtubeInput.style.display = 'none';
                    textInput.style.display = 'block';
                }
            });

            // Character count handler remains the same
            customText.addEventListener('input', function () {
                const length = this.value.length;
                charCount.textContent = length;
                
                if (length > 2000) {
                    textError.style.display = 'block';
                } else {
                    textError.style.display = 'none';
                }
            });

            // Form submission handler remains the same
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                
                const inputType = inputTypeSelect.value;
                const youtubeLink = document.getElementById('youtubeLink').value;
                let isValid = true;

                if (inputType === 'youtube') {
                    if (!youtubeLink.includes('youtube.com') && !youtubeLink.includes('youtu.be')) {
                        youtubeLinkError.style.display = 'block';
                        isValid = false;
                    } else {
                        youtubeLinkError.style.display = 'none';
                    }
                } else {
                    if (customText.value.length > 2000) {
                        textError.style.display = 'block';
                        isValid = false;
                    }
                }

                if (isValid) {
                    const data = {
                        type: inputType,
                        content: inputType === 'youtube' ? youtubeLink : customText.value
                    };
                    localStorage.setItem('mindmapContent', JSON.stringify(data));
                    goToPage(2);
                }
            });

            // Updated Email form submission with Supabase integration
            document.getElementById('emailForm').addEventListener('submit', async function (e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const storedContent = JSON.parse(localStorage.getItem('mindmapContent'));

                try {
                    // Insert data into Supabase
                    const { data, error } = await supabaseClient
                        .from('mindmap_requests')
                        .insert([
                            {
                                email: email,
                                content_type: storedContent.type,
                                content: storedContent.content,
                                version: 'v2',
                                status: 'pending'
                            }
                        ]);

                    if (error) {
                        console.error('Supabase error:', error);
                        alert('There was an error submitting your request. Please try again.');
                        return;
                    }

                    // Show success modal
                    successModal.classList.remove('hidden');
                    
                    // Clear localStorage
                    localStorage.removeItem('mindmapContent');
                    localStorage.removeItem('userEmail');

                } catch (error) {
                    console.error('Error submitting to Supabase:', error);
                    alert('There was an error submitting your request. Please try again.');
                }
            });

            // Got it button handler remains the same
            gotItButton.addEventListener('click', function() {
                successModal.classList.add('hidden');
            });

            // Close modal when clicking outside remains the same
            successModal.addEventListener('click', function(e) {
                if (e.target === this) {
                    successModal.classList.add('hidden');
                }
            });

            // Version selection handler remains the same
            document.querySelector('.disabled').addEventListener('click', function() {
                alert('Thanks for your interest! Version 3.0 is coming soon to public use.');
            });
        });

        // These functions remain exactly the same
        function selectVersion(version) {
            if (version === 'v2') {
                localStorage.setItem('selectedVersion', 'v2');
                goToPage(3);
            }
        }

        function goToPage(pageNumber) {
            const pages = document.querySelectorAll('.section');
            const dots = document.querySelectorAll('.dot');

            pages.forEach((page, index) => {
                if (index + 1 === pageNumber) {
                    page.classList.add('active');
                    dots[index].classList.add('active');
                } else {
                    page.classList.remove('active');
                    dots[index].classList.remove('active');
                }
            });

            // Show blog float only on page 3
            const blogFloat = document.getElementById('blogFloat');
            if (pageNumber === 3) {
                blogFloat.classList.add('active');
            } else {
                blogFloat.classList.remove('active');
            }
        }

        function closeBlogFloat() {
            document.getElementById('blogFloat').style.display = 'none';
        }
    </script>
</body>

</html>
