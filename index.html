<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PenseeWeb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f1fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .platform-carousel {
            display: flex;
            gap: 15px;
            max-width: 800px;
            overflow-x: auto;
            padding: 20px;
            margin: 20px 0;
        }

        .platform-card {
            min-width: 120px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .platform-card:hover {
            transform: translateY(-5px);
        }

        .platform-card i {
            font-size: 24px;
            color: #6a1b9a;
            margin-bottom: 10px;
        }

        .platform-card h3 {
            margin: 0;
            font-size: 14px;
        }

        .input-container {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            resize: vertical;
        }

        .generate-btn {
            background: #6a1b9a;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }

        .generate-btn:hover {
            background: #8e24aa;
        }
    </style>
</head>
<body>
    <div class="platform-carousel">
        <div class="platform-card">
            <i class="fas fa-pen"></i>
            <h3>Text Input</h3>
        </div>
        <div class="platform-card">
            <i class="fab fa-youtube"></i>
            <h3>YouTube</h3>
        </div>
        <div class="platform-card">
            <i class="fab fa-facebook"></i>
            <h3>Facebook</h3>
        </div>
        <div class="platform-card">
            <i class="fas fa-chalkboard-teacher"></i>
            <h3>TED</h3>
        </div>
        <div class="platform-card">
            <i class="fab fa-google-drive"></i>
            <h3>Google Drive</h3>
        </div>
        <div class="platform-card">
            <i class="fab fa-vimeo"></i>
            <h3>Vimeo</h3>
        </div>
        <div class="platform-card">
            <i class="fas fa-theater-masks"></i>
            <h3>Metopera</h3>
        </div>
        <div class="platform-card">
            <i class="fas fa-music"></i>
            <h3>Weverse</h3>
        </div>
    </div>

    <div class="input-container">
        <textarea placeholder="Enter your text here... (Max 3000 characters)"></textarea>
        <button class="generate-btn">Generate Mindmap</button>
    </div>
</body>
</html>
